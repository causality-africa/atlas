{{ $marginnoteDomIdSuffix := .Ordinal }}
<label
  for="marginnote-{{.Page.File.UniqueID}}-{{ $marginnoteDomIdSuffix }}"
  class="inline-block md:hidden cursor-pointer"
>&#8853;</label>
<input
  type="checkbox"
  id="marginnote-{{.Page.File.UniqueID}}-{{ $marginnoteDomIdSuffix }}"
  class="hidden peer"
/>
<span class="hidden md:inline-block peer-checked:block md:absolute md:right-0 md:w-[35%] md:text-sm md:text-gray-600 md:pl-4">
  {{ .Inner | markdownify }}
</span>
