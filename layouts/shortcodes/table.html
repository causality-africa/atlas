{{ $title := .Get "title" }}

{{ $indicators := .Get "indicators" | lower }}
{{ $units := .Get "units" | lower }}

{{ $timeStart := .Get "time-start" }}
{{ $timeEnd := .Get "time-end" }}

{{ $region := .Get "region" | default "AF" | upper }}

<div class="max-w-full mx-auto border border-gray-100 mt-4">
    <div class="table-container-wrapper flex flex-col">
        <div class="table-container p-2 w-full">
            <div class="flex justify-between items-center mb-2">
                <div class="text-2xl font-bold font-serif">{{ $title }}</div>
                <select id="year-select" class="border border-gray-300 rounded px-2 py-1 text-sm font-semibold">
                </select>
            </div>

            <div class="gridjs-container" data-time-start="{{ $timeStart }}" data-time-end="{{ $timeEnd }}"
                data-indicators="{{ $indicators }}" data-units="{{ $units }}" data-region="{{ $region }}">
            </div>
        </div>
    </div>
</div>
