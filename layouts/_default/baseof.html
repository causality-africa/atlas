<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
  {{ partialCached "css.html" . }}
</head>
<body>
  <header>
    {{ partial "header.html" . }}
  </header>
  <main class="prose prose-lg mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
